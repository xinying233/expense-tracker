<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>User Expenses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">-->
    <!--    <link rel="stylesheet" href="../css/shards.min.css">-->
</head>
<body>
    <p th:text="${currentMonthExpense}"></p>

    <div th:switch="${mergedExpensesByMonth}" class="container my-5">
        <div class="row">
            <div class="col-md-6">
<!--                <h2 th:case="null">No expense yet!</h2>-->
                <div th:case="*">
                    <h2 class="my-5">mergedExpensesByMonth</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>key</th>
                            <th>value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="expense : ${mergedExpensesByMonth}">
                            <td th:text="${expense.key}"></td>
                            <td th:text="${expense.value}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:switch="${mergedExpensesByCategory}" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <!--                <h2 th:case="null">No expense yet!</h2>-->
                <div th:case="*">
                    <h2 class="my-5">mergedExpensesByCategory</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>key</th>
                            <th>value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="expense : ${mergedExpensesByCategory}">
                            <td th:text="${expense.key}"></td>
                            <td th:text="${expense.value}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:switch="${totalBorrowedAmountByUser}" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <!--                <h2 th:case="null">No expense yet!</h2>-->
                <div th:case="*">
                    <h2 class="my-5">totalBorrowedAmountByUser</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>key</th>
                            <th>value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="relation : ${totalBorrowedAmountByUser}">
                            <td th:with="user = ${relation.userA == user} ? ${relation.userB} : ${relation.userA}"
                                    th:text="${user.name}"></td>
                            <td th:with="amount = ${T(java.lang.Math).abs(relation.amount)}"
                                    th:text="${amount}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:switch="${totalLentAmountByUser}" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <!--                <h2 th:case="null">No expense yet!</h2>-->
                <div th:case="*">
                    <h2 class="my-5">totalLentAmountByUser</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>key</th>
                            <th>value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="relation : ${totalLentAmountByUser}">
                            <td th:with="user = ${relation.userA == user} ? ${relation.userB} : ${relation.userA}"
                                th:text="${user.name}"></td>
                            <td th:with="amount = ${T(java.lang.Math).abs(relation.amount)}"
                                th:text="${amount}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
